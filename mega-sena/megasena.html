<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gerador da Mega-Sena com Insert Sort</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<script src=".\js\mega-sena.js"></script>
<body>
    <div class="container">
        <div class="row"></div> 
            <div class="col-sm col-">
                <h1 class="border w-auto p-3 position shadow p-3 mb-5 bg-white rounded rounded  text-center lead text-success">Gerador de Números - Mega-Sena</h1>
                <button type="button" id='btn' class="bg-success btn btn-primary btn-lg btn-block" onclick="inserirHtml('tabela')">Gerar Números</button>
                <div>
      </div>
      <br>   
      <div class="container">
        <div class="row">
            <div class="col-sm col- ">
                    <table id='tb'class="table table-hover table-dark table-responsive-sm">
                            <thead>
                              <tr> 
                                <th scope="col">Números Gerados</th>
                                <th scope="col">01</th>
                                <th scope="col">02</th>
                                <th scope="col">03</th>
                                <th scope="col">04</th>
                                <th scope="col">05</th>
                                <th scope="col">06</th>
                              </tr>
                            </thead>
                            <tbody id='tabela'></tbody>
                <div>
            </div>
        </div>
      </div>
</body>
</html>
